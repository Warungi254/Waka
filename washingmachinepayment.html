<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/washingmachinepayment.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Habibi:wght@400&display=swap"
/>
  </head>
  <body>
    <div class="payment">
      <div class="payment1">Payment</div>
      
    
    <img src="./images/paysuccessful.png" alt="payment successful image" class="pay">
      <div class="payment-successful">Your payment is successful</div>
      <div class="rectangle-div"></div>
      <div class="payment-child1" id="rectangle1"></div>
      <div class="proceed-to-wash" id="proceedToWash">Proceed to Wash</div>
      <div class="back-home" id="backHomeText">Back home</div>
    </div>

    <script>
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var proceedToWash = document.getElementById("proceedToWash");
      if (proceedToWash) {
        proceedToWash.addEventListener("click", function (e) {
            window.location.href = "./machinewash.html";
        });
      }
      
      var backHomeText = document.getElementById("backHomeText");
      if (backHomeText) {
        backHomeText.addEventListener("click", function (e) {
          window.location.href = "./OAUTH/profile.html";
        });
      }
      </script>
  </body>
</html>
